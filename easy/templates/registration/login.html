    <script src = "{% static 'admin2/bootstrap.min.js'%}"></script>

    <script src = "{% static 'admin2/metisMenu.min.js'%}"></script>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Easy School Admin </title>

</head>
{% block content %}

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="." method="post">
                            {% csrf_token %}
                            <fieldset>
                                {% if form.errors %}
                                    <label style="color:red">
                                        Wrong username or password! Please try again
                                    </label>
							    {% endif %}

                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>

                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login" />
                                <input type="hidden" name="next" value="/easy" />
                                <div class ="form-group">
                                    <p>
                                        Do not have an account? <a href="{% url 'signup'%}"> Sign up Here</a>
                                    </p>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
{% endblock %}

</html>
